---
layout: default
---

<div class="post">

  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="data">{% if page.date %}{{ page.date | date: "%c" }}{% endif %}{% if page.author %} , {{ page.author }}{% endif %}</p>
  </div>

  <div class="post-body">
    {{ content }}
  </div>

  <div class="end-logo"></div>

  {% if page.mathjax %}
  <script
    type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  {% endif %}
</div>

<div class="footer">
  <a href="{{ site.url }}">back to brog</a>
</div>
