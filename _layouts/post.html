---
layout: default
---

<div class="post">

  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="data">{{ page.date }}{% if page.author %} , {{ page.author }}{% endif %}</p>
  </div>

  <div class="post-body">
    {{ content }}
  </div>

  <div class="end-logo"></div>

  {% if page.mathjax %}
  <script
    type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  {% endif %}
</div>
