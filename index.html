---
layout: default
---

{% for post in site.posts %}

  <div class="post-list">
    <div class="post-list-line">
      <span class="post-list-date">{{ post.date }}</span>
      <a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </div>
  </div>

{% endfor %}
